# Env is loaded from the .env file at project root (same directory as this file).
# Compose injects these into backend/frontend containers; no need to copy .env into backend/ or frontend/.
# Uses host networking on Linux to avoid bridge/veth "operation not supported" issues.
# MongoDB: default = localhost:27017; set MONGODB_URI in root .env to use Atlas.
#
# Run: docker compose up --build
# Open: http://localhost:5173

services:
  mongo:
    # Use 4.4 for CPUs without AVX (MongoDB 5.0+ requires AVX). Or use Atlas: set MONGODB_URI in root .env and run with --scale mongo=0
    image: mongo:4.4
    network_mode: host
    volumes:
      - mongo_data:/data/db
    # Omit when using Atlas: run with --scale mongo=0 and set MONGODB_URI in .env

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      network: host
    network_mode: host
    environment:
      MONGODB_URI: ${MONGODB_URI:-mongodb://127.0.0.1:27017}
      MONGODB_DB_NAME: ${MONGODB_DB_NAME:-}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-change-in-production}
      JWT_SECRET: ${JWT_SECRET:-}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY:-}
      YOUCOM_API_KEY: ${YOUCOM_API_KEY:-}
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      network: host
    network_mode: host
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
      VITE_SOCKET_URL: ${VITE_SOCKET_URL:-http://localhost:5000}
    depends_on:
      - backend

volumes:
  mongo_data: {}
